<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">">
</head>
<body>
    <div class="container my5">
        <div class="row">
            <div class="col-md6">
                <h1 class="text center mb-4">Time calculator</h1>
                <div class="mb-3">
                    <label class="form-label">Enter minutes: </label>
                    <input type="number" class="form-control" id="minutes-input" placeholder="Minutes" required>
                </div>
                <button class="button-input" onclick="calculateTime()">calculate</button>
                <div class="mt-3" id="alertcontainer" style="display:none;">
                    <div class="card mt-3" id="resultCard" style="display:none;"
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
